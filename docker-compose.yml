version: "3.8"

services:
    flask:
        build: .
        container_name: flask_app
        image: flask_app
        ports:
            - 5000:5000
        restart: always
        environment:
            ADMINS: ${ADMINS}
            FLASK_APP: ${FLASK_APP}
            FLASK_ENV: ${FLASK_ENV}
            MAIL_SERVER: ${MAIL_SERVER}
            MAIL_PORT: ${MAIL_PORT}
            MAIL_USE_TLS: ${MAIL_USE_TLS}
            MAIL_USERNAME: ${MAIL_USERNAME}
            MAIL_PASSWORD: ${MAIL_PASSWORD}
            MS_TRANSLATOR_KEY: ${MS_TRANSLATOR_KEY}
            # FLASK_RUN_HOST: 0.0.0.0
        volumes:
            - .:/app
        networks:
            redis_flask_app:
        command: python -m flask run

    redis:
        image: redis
        container_name: redis_cache
        networks:
            redis_flask_app:
                aliases:
                    - redis
#         volumes:
#             - redis-cache:/var/lib/redis/data

# volumes:
#     redis-cache:

networks:
    redis_flask_app:
        driver: bridge
